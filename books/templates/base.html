<html lang="en">
<head>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body>
    <script src="https://kit.fontawesome.com/799be5d548.js" crossorigin="anonymous"></script>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"href="/">LIBRARY MANAGEMENT SYSTEM</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/view_books">Books</a></li>
                <li><a href="/show_individuals">People</a></li>
                <li><a href="/view_books_issued">Books Issued</a></li>
            </ul>
        </div>
    </nav>
    {% for message in messages %}
        <div id="message-card" class="alert alert-{{ message.tags }}" role="alert">
            <div class="card-body">
                <button type="button" class="close" aria-label="Close" onclick="hideMessage()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div>{{ message }}</div>
            </div>
        </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
    <script>
        // Function to show the message card
        function showMessage() {
            $('#message-card').fadeIn();
        }

        // Function to hide the message card
        function hideMessage() {
            $('#message-card').fadeOut();
        }
    </script>
</body>
</html>
