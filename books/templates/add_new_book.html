{% load static %}
<link rel="stylesheet" href="{% static '/css/form.css' %}">
<script src="{% static 'js/add_book.js' %}"></script>
<div class="modal" id="bookModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <form method="POST" action="{% url 'add_new_book' %}" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Book</h5>
                    <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="box-root flex-flex flex-direction--column" style="flex-grow: 1;">
                        {% csrf_token %}
                        <label>Book Title.</label><br><div class="input"> {{book_form.book_title}}</div>
                        <label>Book Author.</label><br> <div class="input"> {{book_form.author}}</div>
                        <label>Book Pages.</label><br> <div class="input"> {{book_form.book_pages}}</div>
                        <label>Book summary<i>(if any)</i></label><br> <div class="input"> {{book_form.summary}}</div>
                        <label>Book Image</label><br> <div class="input">{{book_form.image}}</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add Book</button>
                    <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="modal" id="bookInstanceModal" tabindex="0" role="dialog">
    <div class="modal-dialog" role="document">
        <form method="POST" action="{% url 'add_new_book_instance' %}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Book Instance</h5>
                    <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-root align-center">
                        <div class="formbg-outer">
                            <div class="formbg">
                                <div class="formbg-inner padding-horizontal--48">
                                    <div class="box-root flex-flex flex-direction--column" style="flex-grow: 1;">
                                        {% csrf_token %}
                                        <label>Book</label><br><div class="input">{{instance_form.book}}</div>
                                        <br> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add Instance</button>
                    <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
