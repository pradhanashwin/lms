{% load static %}
<link rel="stylesheet" href="{% static '/css/form.css' %}">
<script src="{% static 'js/add_book_issue.js' %}"></script>

<div class="modal" id="issueModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form method="POST" action="{% url 'book_issue' %}">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Issue</h5>
                    <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="box-root flex-flex flex-direction--column" style="flex-grow: 1;">
                        {% csrf_token %}
                        <label>Individual Details (Name)</label><br>
                        <div id="individual_selection">
                            <div>{{issueForm.individual}}</div>
                        </div>
                        <br>
                        <hr>
                        <div class="book_selection">
                            <label>Book Details (Name/UUID)</label>
                            <br>
                            <select class="selector" name="book_instance" required id="id_book_instance">
                                <option value="" selected>---------</option>
                                {% for i in book %}
                                    <option value="{{ i.id }}">{{ i.book.book_title }} ({{ i.id }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <hr>
                        <label>Remarks</label><br> <div class="input"> {{ issueForm.remarks_on_issue }}</div>
                        <br> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add Issue</button>
                    <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
